<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />

    <script src="https://kit.fontawesome.com/d98822fee5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sign-in">
        <div>
            <div id="sign-in-top">
                <h2>Registration Snapdeal</h2>
                <p onclick="window.location.href='/login.html'"> Click to Log in or use</p>
            <div id="sign-in-bot">

                <div>
                    <form onsubmit="register(event)">
                        <label class="form-label">Enter User Name</label><br/>
                        <input type="text" id="name" class="form-input" placeholder="Enter User Name" required /><br/>
                        <label class="form-label">Enter Mobile number</label><br/>
                        <input type="number" id="number" class="form-input" placeholder="+91 |   Mobile Number " required /><br/>                        <label class="form-label">Enter Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter Mail Id" required /><br/>
                        <label class="form-label">Enter User Password</label><br/>
                        <input type="password" id="password" class="form-input" placeholder="Enter password" required /><br/>
                        <label class="form-label">Conform User Password</label><br/>
                        <input type="password" id="conform-password" class="form-input" placeholder=" Conform password"required /><br/>
                        <input type="submit" class="form-input form-submit" value="Sign Up" /><br/>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./register.js"></script>
</body>

</html>
