<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <div id="top">
            <h2>Login / Singup On Snapdeal</h2>
            <p>please provide your Mobile Number or Emailto login Sing up On Snapdeal</p>
            <div>
                <form onsubmit="register(event)">
                    <label class="form-label">Enter User Name</label><br/>
                    <input type="text" id="name" class="form-input" placeholder="Enter User Name" required /><br/>
                    <label class="form-label">Enter Mobile number</label><br/>
                    <input type="number" id="number" class="form-input" placeholder="+91 |   Mobile Number " required /><br/>
                    <label class="form-label">Enter Email</label><br/>
                    <input type="email" id="email" class="form-input" placeholder="Enter Mail Id" required /><br/>
                    <label class="form-label">Enter User Password</label><br/>
                    <input type="password" id="password" class="form-input" placeholder="Enter password" required /><br/>
                    <label class="form-label">Conform User Password</label><br/>
                    <input type="password" id="conform-password" class="form-input" placeholder=" Conform password"required /><br/>
                    <input type="submit" class="form-input form-submit" value="Sign Up" /><br/>
                    <label class="form-bottom-text">By Signing In, I agree to Terms and Conditions.<span>Terms and
                            Conditions.</span></label>
                </form>
            </div>

        </div>

    </div>
    <script src="./register.js"></script>
</body>

</html>
